test_duration: 1440
prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=1100200300 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -port jmx=6868 -mode cql3 native  -rate threads=1000 -col 'size=FIXED(1024) n=FIXED(1)' -pop seq=1..1100200300",
                    "cassandra-stress counter_write cl=QUORUM n=10000000 -schema 'replication(factor=3) compaction(strategy=DateTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..10000000"]

stress_cmd: ["cassandra-stress mixed         cl=QUORUM duration=1260m -schema 'replication(factor=3)                               compaction(strategy=LeveledCompactionStrategy)'    -port jmx=6868 -mode cql3 native  -rate threads=20 -pop seq=1..1100200300  -log interval=5 -col 'size=FIXED(1024) n=FIXED(1)'",
             "cassandra-stress write         cl=QUORUM duration=1260m -schema 'replication(factor=3) compression=LZ4Compressor     compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=lz4                   -rate threads=50 -pop seq=1..50000000    -log interval=5",
             "cassandra-stress write         cl=QUORUM duration=1260m -schema 'replication(factor=3) compression=SnappyCompressor  compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=snappy                -rate threads=50 -pop seq=1..50000000    -log interval=5",
             "cassandra-stress write         cl=QUORUM duration=1260m -schema 'replication(factor=3) compression=DeflateCompressor compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=none                  -rate threads=50 -pop seq=1..50000000    -log interval=5",
             "cassandra-stress counter_write cl=QUORUM -schema 'replication(factor=3) compaction(strategy=DateTieredCompactionStrategy)'                               -port jmx=6868 -mode cql3 native                                   -rate threads=10 -pop seq=1..10000000",
             "cassandra-stress user profile=/tmp/cs_mv_profile.yaml ops'(insert=3,read1=1,read2=1,read3=1)' cl=QUORUM duration=1260m                                                  -port jmx=6868 -mode cql3 native                                   -rate threads=10"]

stress_read_cmd: ["cassandra-stress read cl=QUORUM duration=1260m                                                                                                                 -port jmx=6868 -mode cql3 native  -rate threads=10 -pop seq=1..1100200300  -log interval=5 -col 'size=FIXED(1024) n=FIXED(1)'",
                  "cassandra-stress read cl=QUORUM duration=1260m -schema 'replication(factor=3) compression=LZ4Compressor compaction(strategy=SizeTieredCompactionStrategy)'     -port jmx=6868 -mode cql3 native compression=lz4                   -rate threads=20 -pop seq=1..50000000    -log interval=5",
                  "cassandra-stress read cl=QUORUM duration=1260m -schema 'replication(factor=3) compression=SnappyCompressor compaction(strategy=SizeTieredCompactionStrategy)'  -port jmx=6868 -mode cql3 native compression=snappy                -rate threads=20 -pop seq=1..50000000    -log interval=5",
                  "cassandra-stress read cl=QUORUM duration=1260m -schema 'replication(factor=3) compression=DeflateCompressor compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native compression=none                  -rate threads=20 -pop seq=1..50000000    -log interval=5",
                  "cassandra-stress counter_read cl=QUORUM -port jmx=6868 -mode cql3 native -rate threads=10 -pop seq=1..10000000"]
run_fullscan: 'random, 17'  # 'ks.cf|random, interval(min)''

round_robin: true

n_db_nodes: 4
n_loaders: 2
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'
instance_type_loader: 'c5.2xlarge'

nemesis_class_name: 'DrainerMonkey'
nemesis_interval: 20

user_prefix: 'drain-nemesis-longevity-tls-1tb-7d'
failure_post_behavior: keep
space_node_threshold: 644245094
server_encrypt: 'true'
# Setting client encryption to false for now, till we will find the way to make c-s work with that
client_encrypt: 'false'

authenticator: 'PasswordAuthenticator'
authenticator_user: cassandra
authenticator_password: cassandra
authorizer: 'CassandraAuthorizer'

use_mgmt: true
