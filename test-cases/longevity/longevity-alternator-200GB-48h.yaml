test_duration: 180
prepare_write_cmd: [
  "bin/ycsb load dynamodb -P workloads/workloada -threads 250 -p recordcount=200200300 -p fieldcount=1 -p fieldlength=1024 -p dataintegrity=true -p hdrhistogram.summary.addstatus=true", ]
stress_cmd: [
  "bin/ycsb run  dynamodb -P workloads/workloada -threads 250 -p recordcount=200200300 -p fieldcount=1 -p fieldlength=1024 -p operationcount=400400600 -p dataintegrity=true -p hdrhistogram.summary.addstatus=true", ]

dynamodb_primarykey_type: HASH_AND_RANGE

n_loaders: 3
instance_type_db: 'i3.4xlarge'
n_monitor_nodes: 1
n_db_nodes: 4

nemesis_class_name: 'LimitedChaosMonkey'
nemesis_interval: 30
nemesis_during_prepare: false

user_prefix: 'alternator-3h'

alternator_port: 8080
alternator_enforce_authorization: true
alternator_access_key_id: 'alternator'
alternator_secret_access_key: 'password'

store_results_in_elasticsearch: false
use_mgmt: true

server_encrypt: true
client_encrypt: true
authenticator: 'PasswordAuthenticator'
authenticator_user: cassandra
authenticator_password: cassandra
authorizer: 'CassandraAuthorizer'
