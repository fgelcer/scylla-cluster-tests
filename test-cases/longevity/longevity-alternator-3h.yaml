test_duration: 180
prepare_write_cmd: [
  "bin/ycsb load dynamodb -P workloads/workloada -threads 250 -p recordcount=20971520 -p fieldcount=10 -p fieldlength=512", ]
stress_cmd: [
  "bin/ycsb run  dynamodb -P workloads/workloada -threads 250 -p recordcount=20971520 -p fieldcount=10 -p fieldlength=512 -p operationcount=200200300", ]

dynamodb_primarykey_type: HASH_AND_RANGE

n_loaders: 3
instance_type_db: 'i3.4xlarge'
n_monitor_nodes: 1
n_db_nodes: 3

nemesis_class_name: ChaosMonkey
nemesis_interval: 5

user_prefix: 'alternator-3h'

alternator_port: 8080

store_results_in_elasticsearch: false
