test_duration: 70

prepare_write_cmd: "cassandra-stress user profile=/tmp/cs_profile_background_reads_overload.yaml ops'(insert=10)' no-warmup cl=ONE -port jmx=6868 -mode cql3 native -rate threads=1000 -errors ignore"
stress_cmd_r: "cassandra-stress user profile=/tmp/cs_profile_background_reads_overload.yaml ops'(simple1=100)' no-warmup cl=ONE duration=50m -port jmx=6868 -mode cql3 native -rate threads=1000 -errors ignore"

n_db_nodes: 1
n_loaders: 10
n_monitor_nodes: 1
instance_type_db: 'i3.xlarge'
instance_type_loader: 'c4.2xlarge'
instance_type_monitor: 't3.small'
user_prefix: 'overload-read'
failure_post_behavior: 'keep'
space_node_threshold: 644245094
store_results_in_elasticsearch: False
cluster_backend: 'aws'
#reuse_cluster: 'e78c0f19-4a69-48c7-b6c3-111312868f11'
#logs_transport: 'ssh'
